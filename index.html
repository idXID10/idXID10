<body>
    <h1 id="numb">1</h1>
    <button onclick="increase()">+1</button>
    <script>
       function increase(){
        let lanumb =document.getElementById("numb").innerHTML
        let newnumb = parseInt(lanumb) + 1
        console.log(newnumb);
        document.getElementById("numb").innerHTML = newnumb
       } 
    </script>
